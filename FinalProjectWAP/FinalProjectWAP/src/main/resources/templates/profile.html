<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/profile.css}">
</head>
<body>
    <nav class="navbar">
    <div class="nav-left">
        <a th:href="@{/store}" class="nav-link">Store</a>
        <a th:href="@{/basket}" class="nav-link">Basket</a>
        <a th:href="@{/profile}" class="nav-link">Profile</a>
    </div>
</nav>

    <div class="profile-container">
        <h1>Your Profile</h1>
        <form th:action="@{/profile/update}" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" th:value="${user.name}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" th:value="${user.email}" required>
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Update Profile</button>
        </form>
        <p class="muted">Want to log out? <a th:href="@{/logout}">Logout</a></p>
    </div>
</body>
</html>
